name: Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
       with:
         channel: 'stable'
     - run: |
        sudo apt-get update -y
        sudo apt-get install -y ninja-build libgtk-3-dev
     - run: flutter config --enable-linux-desktop
     - name: Verify formatting
       run: dart format --output=none --set-exit-if-changed .
     - name: Run tests
       run: flutter test
     - name: Build executable
       run: flutter build linux --release
     - name: Create Package
       run: |
          mkdir -p release
          pushd build/linux/release/bundle/
          tar -czvf reqif_editor_ubuntu_x86-64.tar.gz .
          popd
          mv build/linux/release/bundle/reqif_editor_ubuntu_x86-64.tar.gz release/
