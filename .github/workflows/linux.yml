name: Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
   runs-on: ${{ matrix.os }}
   strategy:
      matrix:
        name: [ubuntu-20.04, ubuntu-22.04]

        include:
          - name: ubuntu-20.04
            os: ubuntu-20.04
          - name: ubuntu-22.04
            os: ubuntu-22.04

   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
       with:
         channel: 'stable'
     - run: |
        sudo apt-get update -y
        sudo apt-get install -y ninja-build libgtk-3-dev
     - run: flutter config --enable-linux-desktop
     - name: Verify formatting
       run: dart format --output=none --set-exit-if-changed .
     - name: Run tests
       run: flutter test
     - name: Build executable
       run: |
          flutter build linux --release
          mkdir -p release
          ls -R build/linux/
          pushd build/linux/x64/release/bundle/
          tar -czvf reqif_editor_ubuntu_x86-64.tar.gz .
          popd
          mv build/linux/x64/release/bundle/reqif-editor-${{ matrix.name }}-x64.tar.gz release/
